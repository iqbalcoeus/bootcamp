<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyLogin Page</title>	
    <link href="css/bootstrap.min.css" rel="stylesheet">
  <!--  <link href="css/bootstrap.css" rel="stylesheet"> -->

</head>
<body>
	<div>
	<div class="container">
		<h1 class="text-muted text-center">User Login</h1>
		<hr />
		<div class="col-md-6 col-md-offset-3">
		<form class ="form-group">
			<div class="form-group">
				<label for="emailField">Email Address</label>
				<input type="email" class="form-control" id="emailField" placeholder="Enter email" required autofocus>
			</div>
			<div class="form-group">
				<label for="passwordField">Password</label>
				<input type="password" class="form-control" id="passwordField" placeholder="Enter Password" required>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"/> Remember Me
				</label>	

			</div>		
			<button type="submit" class="btn btn-lg btn-primary btn-block"> Login</button>	
		</form>	
	</div>
	</div>
</div>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
